<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div id="main-page" class="container">
    <h1>Bank Account</h1>
    <div class="row">
      <div id="registration" class="col-md-6">
        <h2>Register</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit:</label>
            <input type="text" class="form-control" id="initial-deposit" name="initial-deposit">
          </div>
          <button type="submit" class="btn btn-primary mt-2 mb-3">Submit</button>
        </form>
      </div>
      <div id="transfer" class="col-md-6 hidden">
        <h2>Transfer</h2>
        <form id="transfer-form">
          <div class="form-group">
            <label for="deposit">Deposit:</label>
            <input type="text" class="form-control" id="deposit" name="deposit">
          </div>
          <div class="form-group">
            <label for="withdraw">Withdraw:</label>
            <input type="text" class="form-control" id="withdraw" name="withdraw">
          </div>
          <button type="submit" class="btn btn-primary mt-2 mb-3">Transfer</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="balance" class="col-md-6 hidden">
        <h2>Balance</h2>
        <p>Welcome back, <span id="user-name"></span></p>
        <p>Your balance is: $<span id="user-balance"></span></p>
      </div>
      <div id="history" class="col-md-6 right hidden">
        <h2>History</h2>
        <p>Your transaction history:</p>
        <ul id=transaction-history>

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
